<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Google Apps Script</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ẩn thanh cuộn của trang chính */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbwexmMLys25p4vo6NyeKFasqB0PX3ZgUt3nWezWf4gsEmrDTlLIsgvH8MT-4hzzwyLF/exec">
        Trình duyệt của bạn không hỗ trợ iframe.
    </iframe>

</body>
</html>
